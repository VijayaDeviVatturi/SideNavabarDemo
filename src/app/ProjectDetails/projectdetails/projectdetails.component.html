<div class="row">
  <div class="col-3" *ngFor="let item of [].constructor(4); let i = index">
    <div class="container">
      <div class="card" style="width: 18rem;height: 11rem;">
        <img src="assets/download.jpg">
        <h6 class="fontstyle"><b>Image {{i}}</b></h6>
      </div>
    </div>
  </div>
</div>
